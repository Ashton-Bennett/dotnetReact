name: Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./Client
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: ./Client
        run: npm run build

      # 5. Replace frontend files in wwwroot
      - name: Copy frontend to API wwwroot
        run: |
          mkdir -p Api/wwwroot
          rm -rf Api/wwwroot/assets
          cp -R Client/dist/* Api/wwwroot/

      # 6. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # 7. Restore dependencies
      - name: Restore .NET dependencies
        run: dotnet restore Api/Api.csproj

      # 8. Run tests (FAILS workflow if any test fails)
      - name: Run tests
        run: dotnet test --verbosity minimal

      # 9. Publish backend
      - name: Publish
        run: dotnet publish Api/Api.csproj -c Release -o publish

      # 10. Deploy published output to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: starterApp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
